{% load static %}
<html>
<!DOCTYPE html>
<html lang="">
<!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations -->
<head>
<title>Sislaf</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="{% static 'Home/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">

</head>
<body id="top">

  <div class="wrapper row1">
    <header id="header" class="hoc clear">
      <div id="logo" class="fl_left"> 
        <h1><a href="/">FOOD SHOP</a></h1>
      </div>
      <nav id="mainav" class="fl_right"> 
        <ul class="clear">
          <li class="active"><a href="/">Home</a></li>
                  <li><a class="active" href="{% url 'cartdetails' %}">Cart</a></li>
                  <li><a class="active" href="{% url 'register' %}">Register</a></li>
                  <li><a class="active" href="{% url 'login' %}">Log In</a></li>
                  <li><a class="active" href="{% url 'logout' %}">Log Out</a></li>
      </nav>
    </header>
  </div>
  



<!-- End Top Background Image Wrapper -->
<div class="wrapper row3">
  <main class="hoc container clear"> 
    
    <!-- main body product view-->
    <section id="introblocks">
      <ul class="nospace group btmspace-80">
        {% for i in pr %}
        <li class="one_third">
          <figure><a class="imgover" href="{{i.get_url}}"><img src="{{i.img.url}}" alt="" style="width: 500px;height: 300px;"></a>
            <figcaption>
              <h6 class="heading">{{i.name}}</h6>
              <p>{{i.desc|truncatewords:17}}</p>
              <p>Price: {{i.price}} Rs</p>
              <p>Stock left: {{i.stock}}</p>
            </figcaption>
          </figure>
        </li>
        {% endfor %}
      </ul>
    </section>
    <hr class="btmspace-80">
   
    <div class="clear"></div>
  </main>
</div>



<script src="{% static 'Home/layout/scripts/jquery.min.js' %}"></script>
<script src="{% static 'Home/layout/scripts/jquery.backtotop.js' %}"></script>
<script src="{% static 'Home/layout/scripts/jquery.mobilemenu.js' %}"></script>
</body>
</html>
