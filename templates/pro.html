{% extends 'base.html'%}
{% block content %}
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="{% static 'pro/fontawesome/css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'pro/css/templatemo-comparto.css' %}" rel="stylesheet" />
    <title></title>
<!--

Comparto TemplateMo

https://templatemo.com/tm-544-comparto

-->
</head>

<body id="top">
    
    <!-- Back to top button -->
    <br><br>
        <section class="tm-mb-1" id="about">
            <div class="tm-row tm-about-row">
                <div class="tm-section-1-l">
                    <img src="{{pr.img.url}}"  alt="About image" class="tm-img-responsive pl-10" style="height: 550px;width:550px;">
                </div>
                <article class="tm-section-1-r tm-bg-color-8">
                    <h2 class="tm-mb-2 tm-title-color">{{pr.name}}</h2>
                    <p class="tm-mb-2 tm-title-color">Price: {{pr.price}}Rs<br>{{pr.desc}}</p>
                    <p>Stock: {{pr.stock}}</p>
{% if pr.stock <= 0 %}
<h1 style="color:red">Sorry.No Stock Left</h1>
                    {% else %}                    
                    <a href="{% url 'addcart' pr.id %}" class="tm-btn tm-btn-1 tm-link-to-services">Add to Cart</a>
{% endif %}                    
                </article>  
            </div>
        </section>
       
</body>

</html>
{% endblock %}
