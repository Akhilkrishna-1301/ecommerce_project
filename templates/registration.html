

{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'registration/style.css' %}">
    <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

 </style>

  </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="register" method="post">
       {% csrf_token %}
      <div class="input-box">
<!--          {{form.username}}-->
        <input type="text" name="username" placeholder="Enter a username" required>
      </div>
      <div class="input-box">
<!--          {{form.email}}-->
        <input type="email" name="email"placeholder="Enter your email" required>
      </div>
      <div class="input-box">
<!--           {{form.password1}}-->
        <input type="password" name="password1" placeholder="Create password" required>
          <p>*The Password Must Have 8 Or More Digit</p>
      </div>
      <div class="input-box">
<!--           {{form.password2}}-->
        <input type="password" name="password2" placeholder="Confirm password" required>
      </div>
      
      <div class="input-box button">
        <input type="Submit" name="submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="{% url 'login' %}">Login now</a></h3>
      </div>
    </form>
    <div style="color: red;text-align: center;">
      {% for message in messages %}
      <h4>{{message}}</h4>
      {% endfor %}
    </div>
  </div>
</body>
</html>
